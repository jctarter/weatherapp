<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    

    <div class="container">
        <div class="weather-container">

            <div class="temp"><p>65</p></div>
            <div class="location"><p>Albuquerque</p></div>
            <div class="time">09:37 - Saturday 2024-12-21</div>
            <div class="condition"><p>sunny</p></div>
        </div>

       
        <nav>
            <form>
                <input type="text" placeholder="Search for a location" class="search_area">
                <button type="submit" class="serach_button">Search</button>
            </form>
    
    
           </nav>

    </div>
   


    
</body>
<script src="script.js"></script>
</html>
